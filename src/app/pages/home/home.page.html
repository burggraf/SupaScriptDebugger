<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>SupaScript Debugger</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="ion-padding">debugger</div>
  <ion-list>
    <ion-item *ngFor="let item of items; let i = index;">
      {{item.content}}
    </ion-item>
  </ion-list>

</ion-content>
